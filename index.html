<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <section id="pantalladividida">
        <div class="izquierda">
            <div class="contenedor">
                <p>Descubre</p>
                <ul>
                    <li>lugares</li>
                    <li>personas</li>
                    <li>mundos</li>
                </ul>
            </div>

        </div>
        <div class="derecha">
            <h2 data-aos="zoom-in">Instagram</h2>
            <form action="" data-aos="flip-right">
                <input type="text" placeholder="Correo electronico o numero de telefono:">
                <input type="password" placeholder="Contraseña:">
                <button "type"="submit" data-aos="flip-right">Iniciar Sesion</button>
            </form>
            <p>O inicia sesion con <a href="https://www.facebook.com/">Facebook</a></p>
            <p>¿No tienes cuenta? <br> <a href="registro.html">¡Registrate!</a></p>
            <img src="img/logoin.gif" alt="">
        </div>

    </section>








     <!--JS, poper.js, and jQuery  -->
     <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
     <script src="js/main.js"></script>
</body>

</html>
