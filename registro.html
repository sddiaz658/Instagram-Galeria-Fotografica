<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style2.css">

</head>

<body data-aos="zoom-in-up" data-aos-duration="3000">
    <form class="formulario">
        <h2>Instagram</h2>
        <p>Regístrate para ver fotos y videos de tus amigos.</p>
        <div class="contenedor">

            <div class="input-contenedor">
                <input type="submit" value="Iniciar sesion con Facebook" class="button">
                <i class="fas-fa-envelope"></i>
                <input type="text" placeholder="Numero de celular o correo electronico">
            </div>

            <div class="input-contenedor">
                <i class="fas-fa-name"></i>
                <input type="text" placeholder="Nombre completo">
            </div>

            <div class="input-contenedor">
                <i class="fas-fa-user "></i>
                <input type="text" placeholder="Nombre de usuario">
            </div>

            <div class="input-contenedor">
                <i class="fas-fa-key"></i>
                <input type="password" placeholder="Contraseña">
            </div>
            <input type="submit" value="Registrarte" class="button">

        </div>
        <p>Al registrarte, aceptas nuestras Condiciones, la Política de datos y la Política de cookies.</p>
        <p>¿Tienes una cuenta?<a href="index.html">Inicia Sesion</a></p>
    </form>











    <!--JS, poper.js, and jQuery  -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main1.js"></script>
</body>

</html>
